          .replace('抱火臥薪', '250021')

          .replace('反撃', '250222')
          .replace('最強', '250322')
          .replace('RRRスーツ', '250123')
          .replace('Rabbit施術', '251001')
          .replace('Rhino施術', '251002')
          .replace('Reindeer施術', '251003')
          .replace('指揮', '250023')
          .replace('始末', '250223')
          .replace('刺激圧縮筋力', '251101')
          .replace('生体充電同期化外皮', '251102')
          .replace('脳波充電集束角', '251103')
          .replace('ミョの腕前', '251024')
          .replace('マキシマムクラッシュ', '251025')
          .replace('生還', '251026')
          .replace('有り余る弾丸', '251201')
          .replace('確率変動者', '250027')
          .replace('体勢変更', '250127')
          .replace('龍生九子', '250036')
          .replace('覇下', '250336')
          .replace(',D@;Q7Y', '250051')
          .replace('伝令', '250151')
          .replace('昇華', '232001')
          .replace('傷口捻り', '232002')
          .replace('連帯', '233001')
          .replace('四卦', '260001')
          .replace('ハナは皆のために', '260002')
          .replace('皆はハナのために', '260003')
          .replace('12フィクサー', '260004')
          .replace('弱点把握', '243001')
          .replace('情報把握', '243101')
          .replace('弱点看破', '243201')
          .replace('本国剣術', '243003')
          .replace('傷刻み', '243005')
          .replace('したたか', '243105')
          .replace('傷裂き', '243205');
      };
      const beforeText = document.getElementById('beforeText');
      const afterText = document.getElementById('afterText');
      const changeBattleText = document.getElementById('changeBattleText');
      changeBattleText.addEventListener('click', () => {
        let text = getBattleId(beforeText.value);
        afterText.value = text
          .replace(/１/g, '1').replace(/２/g, '2').replace(/３/g, '3')
          .replace(/\(コスト\d\)/g, '')
          .replace(/[ 　・]*(\d+)[ 　:：×]+([^枚\n]+)枚?\n*/g, '{{PopupBattle|$1|×$2}}')
          .replace(/^(\d+)\n*/g, '{{PopupBattle|$1}}');
      });
      const changePassiveText = document.getElementById('changePassiveText');
      changePassiveText.addEventListener('click', () => {
        let text = getPassiveId(beforeText.value);
        afterText.value = text
          .replace(/[（(][^)）]+[)）]/g, '')
          .replace(/[：:][0-9０-９]?コスト[0-9０-９]?/g, '')
          .replace(/・?([^、\n・]+)、?\n*/g, '{{PopupPassive|$1}}');
      });
      const changeDeckType = document.getElementById('changeDeckType');
      changeDeckType.addEventListener('click', () => {
        let text = beforeText.value
          .replace(/[\n・]+/g, '・');
        afterText.value = text
          .replace(/([^、・]+)/g, '{{LinkDeckType|$1}}');
      });
      const changeDeckPage = document.getElementById('changeDeckPage');
      changeDeckPage.addEventListener('click', () => {
        let deleteElements = document.querySelectorAll('#afterText ~ *');

        Array.prototype.forEach.call(deleteElements, element => {
          element.remove();
        });

        let textArray = beforeText.value
          .replace(/\{\{(PostingDeck|VotingEndDeck)/g, '{{DeckPage')
          .replace(/OldDeck(Set)?Table/g, 'Deck$1Table')
          .replace(/\|numberOfPassive=\d/g, '|passiveParts=')
          .replace(/\|passive\dCost=\d\n/g, '')
          .replace(/\n(\|passive\d=[^\n]+)/g, '$1')
          .replace(/\|otherPassive=\n?/g, '')
          .replace(/\|numberOfRows=\d/g, '|battleParts=')
          .replace(/\|costOfBattle\d=\d\n/g, '')
          .replace(/\n(\|battle\d=[^\n]+)/g, '$1')
          .replace(/\n\|numberOfBattle\d=([^\n])/g, '×$1')
          .replace(/\|otherBattle=\n?/g, '')
          .replace(/OldDeckSetMemberParts/g, 'DeckSetMemberParts')
          .replace(/colspan="2"\{\{!\}\}/g, '')
          .replace(/<tabber>\n未選択=/g, '')
          .replace(/\n<\/tabber>\n?/g, '')
          .split(/\r?\n/g);

        textArray = textArray.map(text => {
          let returnValue = text;
          if (/deck(Set)?Type=/g.test(text)) {
            returnValue = text
              .replace(/deck(Set)?Type=([^{、・]+)/g, 'deck$1Type={{LinkDeckType|$2}}')
              .replace(/([、・])([^{、・]+)/g, '$1{{LinkDeckType|$2}}');
          }
          if (/corePage=/g.test(text)) {
            returnValue = text
              .replace(/corePage=/g, 'coreParts=')
              .replace(/\[\[([^\]]+のページ[^\]]*)\]\]/g, '{{PopupCorePage‎|$1}}');
          }
          if (/passive\d=/g.test(text)) {
            returnValue = getPassiveId(text.replace(/([^（]+)（[^）]+）/g, '$1'))
              .replace(/\|passive\d=(\d+)/g, '{{PopupPassive|$1}}');
          }
          if (/battle\d=/g.test(text)) {
            returnValue = getBattleId(text.replace(/([^\(]+)\(コスト\d\)/g, '$1'))
              .replace(/\|battle\d=(\d+)([^×]*)(×[^|]+)/g, '{{PopupBattle|$1|$3}}$2');
          }
          return returnValue;
        });

        let textareaArray = textArray.join("\n").split(/\n(\|-\|\n[^|{}].+=)\n/g);

        if (textareaArray.length > 0) {
          textareaArray.forEach(text => {
            let deckNameMatch = text.match(/\n\|deckName=(.+)/);
            let corePageArray = text.match(/(\{\{PopupCorePage‎\|[^}]+のページ[^}]*\}\}|司書補)/g);
            if (deckNameMatch === null || deckNameMatch.length < 1
              || corePageArray === null || corePageArray.length < 1) {
              return true;
            }

            let linkElement = document.createElement('a');
            linkElement.target = '_blank';
            linkElement.rel = 'noopener noreferrer';
            linkElement.textContent = deckNameMatch[1];
            let baseUrl = 'https://library-of-ruina.fandom.com/ja/wiki/デッキ図書棚/' + (/DeckSetTable/.test(text) ? 'デッキセット/' : 'デッキ/');
            linkElement.href = baseUrl + deckNameMatch[1] + '?veaction=editsource';
            afterText.parentElement.appendChild(linkElement);

            let textareaElement = document.createElement('textarea');
            textareaElement.value = text.replace(/\n\|deckName=.+/g, '');

            textareaElement.value += "\n";
            corePageArray.forEach(corePagetext => {
              textareaElement.value += "[[カテゴリ:デッキ/コアページ/" + corePagetext.replace(/\{\{PopupCorePage‎\|([^}]+)のページ([^}]*)\}\}/, '$1$2') + "|{{SUBPAGENAME}}]]";
            });

            textareaElement.value += "\n[[カテゴリ:デッキ/作成可能時期/|{{SUBPAGENAME}}]]";
            afterText.parentElement.appendChild(textareaElement);
          });
        }
      });
    });
  </script>
</head>

<body>
  <textarea id="beforeText" placeholder="変換前"></textarea>
  <button id="changeBattleText">バトルページ変換</button>
  <button id="changePassiveText">パッシブ変換</button>
  <button id="changeDeckType">デッキタイプ変換</button>
  <button id="changeDeckPage">DeckPage変換</button>
  <textarea id="afterText">変換後</textarea>
</body>

</html>
